name: Build latest from main branch
on:
  push:
    branches:
      - main
    paths:
      - charts/**
      - .github/workflows/chart-main.yaml

jobs:
  publish_github:
    name: Build latest and publish to ghcr
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - uses: azure/setup-helm@v4.2.0

      - name: Publish helm oci image
        run: |
          helm package charts --version 0.0.0
          helm registry login --username $GITHUB_REPOSITORY_OWNER --password ${{ secrets.GITHUB_TOKEN }} ghcr.io
          helm push websoaker-0.0.0.tgz ghcr.io/${{ github.repository }}/websoaker-chart:latest